<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
  </head>
  <body>

    <p>Rock Paper Scissors</p>

    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>
    
    <button onclick="
      resetScores();
    ">Reset Scores</button>

    <script>
      let randomNumber = '';
      let result = '';

      const resultCounter = {
        wins: 0,
        losses: 0,
        ties: 0
      };
      
      function pickComputerMove(){

        let computerMove = '';
        randomNumber = Math.random();
        if(0 <= randomNumber && randomNumber < (1/3)){
          computerMove = 'rock';
        }
        else if (1/3 <= randomNumber && randomNumber < 2/3){
          computerMove = 'paper';
        }
        else{
          computerMove = 'scissors';
        }
        return computerMove;
      }

      function playGame(playerMove){
        const computerMove = pickComputerMove();
        
        if(playerMove === 'scissors'){
          if (computerMove === 'rock'){
            result = 'You lose.';
            resultCounter.losses ++;
          }
          else if(computerMove === 'paper'){
            result = 'You win.';
            resultCounter.wins ++;
          }
          else{
            result = 'Tie.';
            resultCounter.ties ++;
          }
        }

        else if(playerMove === 'rock'){
          if (computerMove === 'rock'){
            result = 'Tie.';
            resultCounter.ties ++;
          }
          else if(computerMove === 'paper'){
            result = 'You lose.';
            resultCounter.losses ++;
          }
          else{
            result = 'You win.';
            resultCounter.wins ++;
          }
        }

        else{
          if (computerMove === 'rock'){
            result = 'You win.';
            resultCounter.wins ++;
          }
          else if(computerMove === 'paper'){
            result = 'Tie.';
            resultCounter.ties ++;
          }
          else{
            result = 'You lose.';
            resultCounter.losses ++;
          }
        }

        
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} \nWins: ${resultCounter.wins}, Losses: ${resultCounter.losses}, Ties: ${resultCounter.ties}`)
      }
      
      function resetScores(){
        resultCounter.wins = 0;
        resultCounter.losses = 0;
        resultCounter.ties = 0;
      }
    </script>

  </body>
</html>
