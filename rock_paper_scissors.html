<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
  </head>
  <body>

    <p>Rock Paper Scissors</p>

    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>
    
    <button onclick="
      resetScores();
    ">Reset Scores</button>

    <script>
      let randomNumber = '';
      let result = '';

      const score = {
        wins: 0,
        losses: 0,
        ties: 0
      };
      
      function pickComputerMove(){

        let computerMove = '';
        randomNumber = Math.random();
        if(0 <= randomNumber && randomNumber < (1/3)){
          computerMove = 'rock';
        }
        else if (1/3 <= randomNumber && randomNumber < 2/3){
          computerMove = 'paper';
        }
        else{
          computerMove = 'scissors';
        }
        return computerMove;
      }

      function playGame(playerMove){
        const computerMove = pickComputerMove();
        
        if(playerMove === 'scissors'){
          if (computerMove === 'rock'){
            result = 'You lose.';
          }
          else if(computerMove === 'paper'){
            result = 'You win.';
          }
          else{
            result = 'Tie.';
          }
        }

        else if(playerMove === 'rock'){
          if (computerMove === 'rock'){
            result = 'Tie.';
          }
          else if(computerMove === 'paper'){
            result = 'You lose.';
          }
          else{
            result = 'You win.';
          }
        }

        else{
          if (computerMove === 'rock'){
            result = 'You win.';
          }
          else if(computerMove === 'paper'){
            result = 'Tie.';
          }
          else{
            result = 'You lose.';
          }
        }

        if (result === 'You win.'){
          score.wins ++;
        }
        else if (result === 'You lose.'){
          score.losses ++;
        }
        else{
          score.ties ++;
        }

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} \nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)
      }
      
      function resetScores(){
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
      }
    </script>

  </body>
</html>
